{% extends "base.html" %}
{% block content %}

<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
             <script>
        $(document).ready(function() {
        $('#text').summernote();
        $('#solution').summernote();
    });
</script>
{% include 'title.html' %}
<div class="album py-5 bg-light">
    <form method="post">
        <div class="box">
        <div >
            <h6>Условие</h6>

            <textarea id="text" name="text" value={{exercise.text |safe}}></textarea>

        </div>
        <div>
            <h6>Ответ</h6>

                <input type="text" value="{{exercise.answer}}" name="answer">

        </div>
        <div>
            <h6>Решение</h6>

            <textarea id="solution" name="solution"  value={{exercise.solution |safe}}></textarea>

        </div>
        <div>
            <h6>Комментарии</h6>

                <input type="text" value="{{exercise.message}}" name="message">
        </div>
        </div>
        <div class="d-flex justify-content-end">
        <input type="submit" class="btn btn-outline-success" value="Сохранить" />
        </div>
    </form>
</div>

<div class="fixed-bottom">
    <a href="/{{sb_id}}/exercise/{{number}}" class="btn btn-outline-secondary">Вернуться</a>
</div>


{% endblock %}
